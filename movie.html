<!DOCTYPE html>
<html>
<body>

<canvas id="Canvas" width="300" height="150">
Your browser does not support the HTML5 canvas tag.</canvas>

<script>
var c = document.getElementById("Canvas");
var ctx = c.getContext("2d");
ctx.beginPath();
ctx.arc(100, 75, 50, 0, 2 * Math.PI);
ctx.stroke();
</script> 

</body>
</html>
